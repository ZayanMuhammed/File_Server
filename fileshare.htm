<!DOCTYPE html>
<html lang="en">

<head>
    <title>file Server</title>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="./client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./fileshare.css">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">

</head>

<body>
    <center>
        <!-- head -->
        <h1 class="gradient-text">File Server</h1>
        <br><br>
        <h2 id="Ftext" class="Ftext"></h2>
        <!-- upload -->
        <label for="file" class="custum-file-upload">
            <div class="icon">
                <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                            fill=""></path>
                    </g>
                </svg>
            </div>
            <div class="text">
                <span>Click to upload file</span>
            </div>
            <input id="file" type="file">
        </label>
        <br><br>
        <!-- upload_button -->
        <button class="bookmarkBtn" onclick="uploadFile()" id="upload">
            <span class="IconContainer">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                    <path
                        d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                </svg>
            </span>
            <p class="text">Upload</p>
        </button>
        <br><br>
        <div class="card">
            <p class="heading">
                Cool right??
            </p>
            <p>
                Made by
            </p>
            <p>Zayan Muhammed
            </p>
        </div>

        <br><br><br>
        <!-- List for download -->




    </center>

    <ul class="list" id="Mylist">


    </ul>

    <!-- back top button -->
    <button class="button" onclick="scrollTopButton();" id="myBtn">
        <svg class="svgIcon" viewBox="0 0 384 512">
            <path
                d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z">
            </path>
        </svg>
    </button>

    <!-- reload-button -->
    <center>
        <button type="button" class="reload" onclick="loadfiles();">
            <span class="button__text">Refresh</span>
            <span class="button__icon"><svg class="svg" height="48" viewBox="0 0 48 48" width="48"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z">
                    </path>
                    <path d="M0 0h48v48h-48z" fill="none"></path>
                </svg></span>
        </button>
    </center>
    <!-- shutdown button -->
    <button class="power" id="power">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#c01c28">
            <path
                d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-84 31.5-156.5T197-763l56 56q-44 44-68.5 102T160-480q0 134 93 227t227 93q134 0 227-93t93-227q0-67-24.5-125T707-707l56-56q54 54 85.5 126.5T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-40-360v-440h80v440h-80Z" />
        </svg>
    </button>
    <h4 class="ver">1.01.0</h6>
</body>

</html>
